<!doctype html>
<html>
  <body style="
    margin: 0;
    flex-direction: row;
    flex-wrap: wrap;
    display: flex;
  ">
    <div
    style="
      background: red;
      opacity: 0.4;
      mix-blend-mode: saturation;
      width: 100%;
      height: 100%;
      z-index: 99999999999999;
      position: absolute;
    "></div>
    <div
    id="lighten-layer"
    style="
      opacity: 0.2;
      mix-blend-mode: lighten;
      width: 100%;
      height: 100%;
      z-index: 9999999999999;
      position: absolute;
    "></div>
    <div
    id="colour-layer"
    style="
      opacity: 0.2;
      mix-blend-mode: color;
      width: 100%;
      height: 100%;
      z-index: 99999999999;
      position: absolute;
    "></div>
    <div style="
      background-image: url('./background.png');
      mix-blend-mode: overlay;
      width: 100%;
      height: 100%;
      z-index: 9999999999;
      position: absolute;
    "></div>
  </body>
  <script src="./lib/index.js"></script>
</html>

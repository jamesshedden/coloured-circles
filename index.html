<!doctype html>
<html style="height: 100%;">
  <body style="width: 100%; height: 100%; margin: 0; overflow: hidden;">
    <div id="background"
    style="
      height: 100%;
      margin: 0;
      flex-direction: row;
      flex-wrap: wrap;
      display: flex;
      overflow: hidden;
    ">
    <div style="
      background-image: url('./background.png');
      opacity: 0.7;
      mix-blend-mode: overlay;
      width: 100%;
      height: 100%;
      z-index: 999999999999999;
      position: absolute;
    "></div>
    <div
    id="dots-light-background"
    style="
      background-image: url('./dots-light-transparent.png');
      background-size: 300px auto;
      opacity: 0.7;
      mix-blend-mode: color-burn;
      width: 100%;
      height: 100%;
      z-index: 1;
      position: absolute;
    "></div>
    <div
    id="dots-dark-background"
    style="
      background-image: url('./dots-dark-transparent.png');
      background-size: 300px auto;
      opacity: 0.7;
      mix-blend-mode: color-dodge;
      width: 100%;
      height: 100%;
      z-index: 1;
      position: absolute;
    "></div>
    </div>
  </body>
  <script src="./lib/index.js"></script>
</html>
